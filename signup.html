<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main css -->
    <link rel="stylesheet" href="/style.css">



</head>

<body>
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-image">
                    <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="signin.html" class="signup-image-link">I am already member</a>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2 class="form-title">Sign up</h2>
                        <div class="form-group">
                            <label for="name"><i class="fa fa-envelope"></i></label>
                            <input type="email" class="your_name" size="45" id="email-signup"
                                placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="fa fa-lock"></i></label>
                            <input type="password" class="your_password" size="45" id="password-signup"
                                placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="re-password"><i class="fa fa-lock"></i></label>
                            <input type="password" class="your_re_password" id="confirm-password-signup" size="45"
                                placeholder="Confirm your password" />
                        </div><br></br>
                        <div class="form-group form-button">
                            <button id="signup">Register</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <script type="module" src="script.js"></script>
</body>

</html>
